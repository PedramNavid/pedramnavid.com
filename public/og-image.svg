<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#C44569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#662D8C;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E0A27;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sun gradient -->
    <radialGradient id="sunGradient">
      <stop offset="0%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF6BCB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C44569;stop-opacity:0.3" />
    </radialGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FF00FF" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Retro sun -->
  <circle cx="600" cy="200" r="80" fill="url(#sunGradient)"/>
  
  <!-- Sun stripes -->
  <rect x="520" y="180" width="160" height="5" fill="#FFD93D" opacity="0.8"/>
  <rect x="520" y="195" width="160" height="5" fill="#FFD93D" opacity="0.6"/>
  <rect x="520" y="210" width="160" height="5" fill="#FFD93D" opacity="0.4"/>
  
  <!-- Ground -->
  <rect y="400" width="1200" height="230" fill="url(#groundGradient)"/>
  
  <!-- Grid overlay on ground -->
  <rect y="400" width="1200" height="230" fill="url(#grid)"/>
  
  <!-- Retro computer monitor -->
  <g transform="translate(300, 250)">
    <!-- Monitor body -->
    <rect x="0" y="0" width="300" height="200" fill="#2A2A3E" stroke="#FF00FF" stroke-width="3"/>
    <!-- Screen -->
    <rect x="15" y="15" width="270" height="150" fill="#000000"/>
    <!-- Screen glow -->
    <rect x="15" y="15" width="270" height="150" fill="#00FFFF" opacity="0.1"/>
    
    <!-- Code lines on screen -->
    <rect x="25" y="25" width="80" height="3" fill="#00FF00"/>
    <rect x="110" y="25" width="50" height="3" fill="#FF00FF"/>
    <rect x="165" y="25" width="40" height="3" fill="#00FFFF"/>
    
    <rect x="25" y="35" width="60" height="3" fill="#00FF00"/>
    <rect x="90" y="35" width="90" height="3" fill="#FFFF00"/>
    
    <rect x="25" y="45" width="100" height="3" fill="#00FF00"/>
    <rect x="130" y="45" width="30" height="3" fill="#FF00FF"/>
    
    <rect x="25" y="55" width="40" height="3" fill="#00FFFF"/>
    <rect x="70" y="55" width="80" height="3" fill="#00FF00"/>
    <rect x="155" y="55" width="50" height="3" fill="#FFFF00"/>
    
    <rect x="25" y="70" width="120" height="3" fill="#00FF00"/>
    <rect x="150" y="70" width="40" height="3" fill="#FF00FF"/>
    
    <rect x="25" y="80" width="70" height="3" fill="#FFFF00"/>
    <rect x="100" y="80" width="60" height="3" fill="#00FFFF"/>
    
    <rect x="25" y="95" width="90" height="3" fill="#00FF00"/>
    <rect x="120" y="95" width="55" height="3" fill="#FF00FF"/>
    <rect x="180" y="95" width="35" height="3" fill="#FFFF00"/>
    
    <rect x="25" y="110" width="45" height="3" fill="#00FFFF"/>
    <rect x="75" y="110" width="100" height="3" fill="#00FF00"/>
    
    <rect x="25" y="125" width="85" height="3" fill="#FF00FF"/>
    <rect x="115" y="125" width="40" height="3" fill="#FFFF00"/>
    <rect x="160" y="125" width="60" height="3" fill="#00FF00"/>
    
    <rect x="25" y="140" width="110" height="3" fill="#00FF00"/>
    <rect x="140" y="140" width="30" height="3" fill="#00FFFF"/>
    <rect x="175" y="140" width="45" height="3" fill="#FF00FF"/>
    
    <!-- Monitor stand -->
    <rect x="130" y="200" width="40" height="30" fill="#2A2A3E"/>
    <rect x="110" y="230" width="80" height="10" fill="#2A2A3E"/>
  </g>
  
  <!-- Pixel art bird on monitor -->
  <g transform="translate(580, 200)">
    <!-- Bird body -->
    <rect x="0" y="40" width="40" height="40" fill="#FFD93D"/>
    <rect x="40" y="50" width="20" height="30" fill="#FFD93D"/>
    
    <!-- Bird head -->
    <rect x="10" y="20" width="30" height="30" fill="#FFA500"/>
    
    <!-- Eye -->
    <rect x="25" y="30" width="8" height="8" fill="#000000"/>
    <rect x="27" y="32" width="4" height="4" fill="#FFFFFF"/>
    
    <!-- Beak -->
    <polygon points="40,35 50,38 40,41" fill="#FF6B35"/>
    
    <!-- Wing -->
    <rect x="-10" y="45" width="25" height="25" fill="#FF8C00"/>
    <rect x="-5" y="50" width="15" height="15" fill="#FFA500"/>
    
    <!-- Tail -->
    <rect x="-15" y="60" width="20" height="10" fill="#FF6B35"/>
    
    <!-- Feet -->
    <rect x="15" y="80" width="3" height="10" fill="#FF6B35"/>
    <rect x="25" y="80" width="3" height="10" fill="#FF6B35"/>
  </g>
  
  <!-- Flying pixel birds in background -->
  <g opacity="0.6">
    <!-- Bird 1 -->
    <g transform="translate(100, 100) scale(0.5)">
      <rect x="0" y="0" width="30" height="10" fill="#FF00FF"/>
      <rect x="-10" y="-5" width="15" height="8" fill="#FF00FF"/>
      <rect x="25" y="-5" width="15" height="8" fill="#FF00FF"/>
    </g>
    
    <!-- Bird 2 -->
    <g transform="translate(900, 150) scale(0.4)">
      <rect x="0" y="0" width="30" height="10" fill="#00FFFF"/>
      <rect x="-10" y="-5" width="15" height="8" fill="#00FFFF"/>
      <rect x="25" y="-5" width="15" height="8" fill="#00FFFF"/>
    </g>
    
    <!-- Bird 3 -->
    <g transform="translate(1000, 80) scale(0.3)">
      <rect x="0" y="0" width="30" height="10" fill="#FFFF00"/>
      <rect x="-10" y="-5" width="15" height="8" fill="#FFFF00"/>
      <rect x="25" y="-5" width="15" height="8" fill="#FFFF00"/>
    </g>
    
    <!-- Bird 4 -->
    <g transform="translate(200, 320) scale(0.35)">
      <rect x="0" y="0" width="30" height="10" fill="#00FF00"/>
      <rect x="-10" y="-5" width="15" height="8" fill="#00FF00"/>
      <rect x="25" y="-5" width="15" height="8" fill="#00FF00"/>
    </g>
    
    <!-- Bird 5 -->
    <g transform="translate(800, 300) scale(0.45)">
      <rect x="0" y="0" width="30" height="10" fill="#FF69B4"/>
      <rect x="-10" y="-5" width="15" height="8" fill="#FF69B4"/>
      <rect x="25" y="-5" width="15" height="8" fill="#FF69B4"/>
    </g>
  </g>
  
  <!-- Text content -->
  <g>
    <!-- Title background -->
    <rect x="50" y="460" width="1100" height="60" fill="#000000" opacity="0.7"/>
    
    <!-- Title text -->
    <text x="600" y="500" font-family="monospace" font-size="42" font-weight="bold" text-anchor="middle" fill="#00FFFF">
      Pedram Navid's Web Blog
    </text>
    
    <!-- Description background -->
    <rect x="50" y="530" width="1100" height="40" fill="#000000" opacity="0.5"/>
    
    <!-- Description text -->
    <text x="600" y="558" font-family="monospace" font-size="20" text-anchor="middle" fill="#FF00FF">
      Data Engineering • Developer Tools • Programming Insights
    </text>
    
    <!-- Website URL -->
    <text x="600" y="600" font-family="monospace" font-size="16" text-anchor="middle" fill="#FFFF00" opacity="0.9">
      pedramnavid.com
    </text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.5">
    <!-- Stars -->
    <circle cx="150" cy="50" r="2" fill="#FFFFFF"/>
    <circle cx="250" cy="80" r="2" fill="#FFFFFF"/>
    <circle cx="800" cy="60" r="2" fill="#FFFFFF"/>
    <circle cx="950" cy="40" r="2" fill="#FFFFFF"/>
    <circle cx="1050" cy="90" r="2" fill="#FFFFFF"/>
    <circle cx="350" cy="120" r="2" fill="#FFFFFF"/>
    <circle cx="650" cy="45" r="2" fill="#FFFFFF"/>
    <circle cx="1100" cy="120" r="2" fill="#FFFFFF"/>
    
    <!-- Crosses -->
    <g transform="translate(700, 100)">
      <rect x="-1" y="-10" width="2" height="20" fill="#00FFFF"/>
      <rect x="-10" y="-1" width="20" height="2" fill="#00FFFF"/>
    </g>
    
    <g transform="translate(200, 150)">
      <rect x="-1" y="-10" width="2" height="20" fill="#FF00FF"/>
      <rect x="-10" y="-1" width="20" height="2" fill="#FF00FF"/>
    </g>
    
    <g transform="translate(1050, 180)">
      <rect x="-1" y="-8" width="2" height="16" fill="#FFFF00"/>
      <rect x="-8" y="-1" width="16" height="2" fill="#FFFF00"/>
    </g>
    
    <g transform="translate(450, 70)">
      <rect x="-1" y="-8" width="2" height="16" fill="#00FF00"/>
      <rect x="-8" y="-1" width="16" height="2" fill="#00FF00"/>
    </g>
  </g>
  
  <!-- Extra retro elements -->
  <g opacity="0.3">
    <!-- Horizontal scan lines -->
    <rect x="0" y="100" width="1200" height="1" fill="#FFFFFF"/>
    <rect x="0" y="200" width="1200" height="1" fill="#FFFFFF"/>
    <rect x="0" y="300" width="1200" height="1" fill="#FFFFFF"/>
    <rect x="0" y="500" width="1200" height="1" fill="#FFFFFF"/>
  </g>
</svg>